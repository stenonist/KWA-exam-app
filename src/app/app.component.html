

<mat-sidenav-container>
  <mat-sidenav #sidenav opened="false">
    <mat-nav-list>
      <a mat-list-item routerLink="" (click)="sidenav.close()">
        <mat-icon>home</mat-icon>
        Welcome page
      </a>
      <a mat-list-item routerLink="/signup" (click)="sidenav.close()">
        <mat-icon>face</mat-icon>
        Signup
      </a>
      <a *ngIf="currUser==null" mat-list-item routerLink="/login" (click)="sidenav.close()">
        <mat-icon>input</mat-icon>
        Login
      </a>
      <a *ngIf="currUser!=null" mat-list-item  (click)="sidenav.close(); logout();">
        <mat-icon>input</mat-icon>
        Logout
      </a>
      <a mat-list-item routerLink="/profile" (click)="sidenav.close()">
        <mat-icon>face</mat-icon>
        Profile
      </a>
      <a mat-list-item routerLink="/event" (click)="sidenav.close()">
        <mat-icon>event</mat-icon>
        Event
      </a>
    </mat-nav-list>
  </mat-sidenav>



  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button></div>
      <div id="logo"><a  routerLink="">Singivent</a></div>  <!-- Treba nabaviti logo png -->
      
      <div id="rest" fxFlex fxLayoutAlign="end" fxlayoutGap="10px" fxHide.xs>
        <a  routerLink="/signup">Signup</a>
        <a *ngIf="currUser!==null"  (click)="logout()">logout</a>
        <a *ngIf="currUser==null"  routerLink="/login">Login</a>
        
        <a  routerLink="/event">Event</a>
        <a  routerLink="/profile">Profile</a>
        
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
